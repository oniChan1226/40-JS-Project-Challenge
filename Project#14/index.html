<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <!-- 1st item -->
      <div class="slide">
        <img src="./img-1.jpeg" alt="" class="slide-img">
        <h1>1</h1>
      </div>
      <!-- end of 1st item -->
      <!-- 2nd item -->
      <div class="slide">
        <h1>2</h1>
      </div>
      <!-- end of 2nd item -->
      <!-- 3rd item -->
      <div class="slide">
        <h1>3</h1>
      </div>
      <!-- end of 3rd item -->
      <!-- 4th item -->
      <div class="slide">
        <img src="./img-2.jpeg" alt="" class="slide-img">
        <h1>4</h1>
      </div>
      <!-- end of 4th item -->
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
